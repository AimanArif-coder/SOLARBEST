<section id="checklist">
    <h2>Solar Maintenance Checklist</h2>
    <form id="maintenance-form">
        
        <label>Technician Name:</label>
        <input type="text" name="technician" required>
        
        <label>Site Name:</label>
        <input type="text" name="site" required>

        <label>Overall Inverter Condition:</label>
        <select name="inverter-condition">
            <option value="Good">Good</option>
            <option value="Needs Maintenance">Needs Maintenance</option>
            <option value="Faulty">Faulty</option>
        </select>

        <label>Inverter LED/Indicator Status:</label>
        <select name="inverter-led">
            <option value="Normal">Normal</option>
            <option value="Warning">Warning</option>
            <option value="Error">Error</option>
        </select>

        <label>Check External & Built-in DC Fuses:</label>
        <select name="dc-fuse">
            <option value="OK">OK</option>
            <option value="Needs Replacement">Needs Replacement</option>
        </select>

        <label>Perform Thermal Scan on Terminations:</label>
        <select name="thermal-scan">
            <option value="Done">Done</option>
            <option value="Not Done">Not Done</option>
        </select>

        <label>Fault Description (if any):</label>
        <textarea name="fault-description"></textarea>

        <label>Attach Photos:</label>
        <input type="file" name="photos" multiple>

        <button type="submit">Submit Checklist</button>
    </form>
</section>
